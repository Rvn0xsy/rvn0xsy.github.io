<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>FileUpload</title>
<meta name="keywords" content="payloads.online" />
<meta name="description" content="为安全人员提供便利" />
<link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>文件上传构造器</h2>
				<div class="upload_form">
						<label for="URL">URL</label>
						<input type="text" name="" class="form-control" id="URL">
						<label for="NAME">NAME</label>
						<input type="text" name="" class="form-control" id="NAME">
					<br>
					<button type="button" class="btn btn-default" onclick="submit()" class="sub">Submit</button>
				</div>
		</div>
		<hr>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h1>上传表单</h1>
			<br>
			<br>
			<div class="form-group">
				<form class="form-inline upload" role="form" action="">
					<label for="file">选择文件</label>
					<input type="file" name="" id="file" class="form-control">
					<br>
					<br>
					<button type="submit" class="btn btn-default">Upload</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function submit(){
		alert($(".upload_form button").text());
		if($(".upload_form button").text() == "enable"){
			alert('false');
			$("#URL").removeAttr("disabled");
			$("#NAME").removeAttr("disabled");
		}
		//$(".upload_form input").attr('disabled','disabled');
		$(".upload").attr('action',$("#URL").val());
		$("#file").attr('name',$("#NAME").val());
		$(".upload_form button").text("Enable");
	}
</script>

<script src="../bootstrap/js/jquery-1.9.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
